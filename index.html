<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-container">
        <h1>Mi Página de Música</h1>
        <audio id="audio-player" controls>
            <source id="source-mp3" src="musica/cancion1.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <ul id="song-list">
            <li onclick="playSong('musica/cancion1.mp3')">Canción 1</li>
            <li onclick="playSong('musica/cancion2.mp3')">Canción 2</li>
            <li onclick="playSong('musica/cancion3.mp3')">Canción 3</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
